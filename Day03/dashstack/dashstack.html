<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dashstack.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="box Dash">
        <i class="fa-regular fa-clock"></i><span>Dashboard</span>
      </div>
      <div class="box Pro">
        <i class="fa-solid fa-puzzle-piece"></i><span>Products</span>
      </div>
      <div class="box Fav">
        <i class="fa-regular fa-heart"></i><span>Favorites</span>
      </div>
      <div class="box In">
        <i class="fa-regular fa-comment"></i><span>Inbox</span>
      </div>
      <div class="box Or">
        <i class="fa-solid fa-list"></i><span>Order Lists</span>
      </div>
      <div class="box Pro">
        <i class="fa-regular fa-rectangle-list"></i><span>Product Stock</span>
      </div>
    </div>
  </body>
</html>
